<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Immersive Time Travel Timeline</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            overflow: hidden;
            background: #000;
            color: #fff;
        }
        #game-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
        }
        #timeline {
            position: absolute;
            left: 0;
            top: 50%;
            width: 100000px; /* Simulating an "infinite" timeline */
            height: 60%;
            transform: translateY(-50%);
            display: flex;
            align-items: center;
            transition: transform 0.5s cubic-bezier(0.25, 0.1, 0.25, 1);
        }
        .card {
            flex: none;
            width: 300px;
            margin: 0 100px;
            background-color: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
            overflow: hidden;
            transition: all 0.5s ease;
            opacity: 0;
            transform: scale(0.5);
        }
        .card.visible {
            opacity: 1;
            transform: scale(1.2);
        }
        .card-header {
            background-color: rgba(0, 0, 0, 0.2);
            padding: 15px;
        }
        .card-title {
            margin: 0;
            font-size: 18px;
            font-weight: 600;
        }
        .card-subtitle {
            margin: 5px 0 0;
            font-size: 14px;
            opacity: 0.8;
        }
        #player-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 20%;
            background: linear-gradient(to bottom, #000, transparent);
            z-index: 100;
        }
        #player {
            position: absolute;
            top: 50%;
            width: 30px;
            height: 30px;
            background-color: #fff;
            border-radius: 50%;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.8),
                        0 0 40px rgba(255, 255, 255, 0.6),
                        0 0 60px rgba(255, 255, 255, 0.4),
                        0 0 80px rgba(255, 255, 255, 0.2);
            transform: translateY(-50%);
            transition: all 0.3s ease;
            z-index: 1000;
        }
        #instructions {
            position: fixed;
            top: 20px;
            left: 20px;
            background-color: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(5px);
            color: #fff;
            padding: 15px;
            border-radius: 15px;
            font-size: 16px;
            z-index: 1000;
            box-shadow: 0 4px 16px rgba(31, 38, 135, 0.2);
        }
        /* Modal styles remain the same */
        #modal {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0.9);
            background-color: rgba(255, 255, 255, 0.95);
            color: #333;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            z-index: 2000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.5s cubic-bezier(0.25, 0.1, 0.25, 1);
            max-width: 80%;
            max-height: 80%;
            overflow-y: auto;
        }
        #modal.active {
            transform: translate(-50%, -50%) scale(1);
            opacity: 1;
            visibility: visible;
        }
        #modal-close {
            position: absolute;
            top: 10px;
            right: 15px;
            font-size: 24px;
            cursor: pointer;
            color: #333;
        }
        #modal h2 {
            margin-top: 0;
            color: #4a4a4a;
        }
        #modal p {
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <div id="player-container">
            <div id="player"></div>
        </div>
        <div id="timeline"></div>
    </div>
    <div id="instructions">
        Scroll to travel through time. Events will emerge from the darkness.
    </div>
    <div id="modal">
        <span id="modal-close">&times;</span>
        <h2 id="modal-title"></h2>
        <div id="modal-content"></div>
    </div>

    <script>
        const cardData = [
            {
                title: "A Trip to the Moon",
                year: 1902,
                creator: "Director: Georges Méliès",
                description: "An early sci-fi classic."
            },
            {
                title: "R.U.R.",
                year: 1921,
                creator: "Author: Karel Čapek",
                description: "Introduced 'robots' to the world."
            },
            {
                title: "Modern Times",
                year: 1936,
                creator: "Director: Charlie Chaplin",
                description: "Critique of industrialization."
            },
            {
                title: "Computing Machinery and Intelligence",
                year: 1950,
                creator: "Author: Alan Turing",
                description: "Introduced the Turing Test."
            },
            {
                title: "Forbidden Planet",
                year: 1956,
                creator: "Director: Fred M. Wilcox",
                description: "A sci-fi landmark pioneering genre concepts."
            },
            {
                title: "Strange Days",
                year: 1995,
                creator: "Director: Kathryn Bigelow",
                description: "Explores virtual experiences and sensations."
            },
            {
                title: "eXistenZ",
                year: 1999,
                creator: "Director: David Cronenberg",
                description: "Explores reality and virtual worlds."
            },
            {
                title: "The Matrix",
                year: 1999,
                creator: "Directors: The Wachowskis",
                description: "Revolutionized sci-fi and culture."
            },
            {
                title: "Ready Player One",
                year: 2018,
                creator: "Director: Steven Spielberg",
                description: "Explores VR's societal impact."
            },
            {
                title: "Her",
                year: 2013,
                creator: "Director: Spike Jonze",
                description: "AI's impact on human relationships."
            },
            {
                title: "Ex Machina",
                year: 2015,
                creator: "Director: Alex Garland",
                description: "Examines AI and consciousness."
            },
            {
                title: "The Tenth Muse",
                year: 2019,
                creator: "Author: Catherine Chung",
                description: "Explores identity and mathematics."
            },
            {
                title: "Hidden Figures",
                year: 2016,
                creator: "Author: Margot Lee Shetterly",
                description: "Contributions of African American women at NASA."
            },
            {
                title: "2001: A Space Odyssey",
                year: 1968,
                creator: "Director: Stanley Kubrick",
                description: "A sci-fi landmark."
            }
        ];

        const timeline = document.getElementById('timeline');
        const player = document.getElementById('player');
        const gameContainer = document.getElementById('game-container');
        const modal = document.getElementById('modal');
        const modalTitle = document.getElementById('modal-title');
        const modalContent = document.getElementById('modal-content');
        const modalClose = document.getElementById('modal-close');

        let scrollX = 0;

        function createCard(data) {
            const card = document.createElement('div');
            card.className = 'card';
            card.innerHTML = `
                <div class="card-header">
                    <h2 class="card-title">${data.title} (${data.year})</h2>
                    <p class="card-subtitle">${data.creator}</p>
                </div>
                <div class="card-body">
                    <p>${data.description}</p>
                </div>
            `;
            card.addEventListener('click', () => showModal(data));
            return card;
        }

        function populateTimeline() {
            cardData.forEach(data => {
                timeline.appendChild(createCard(data));
            });
        }

        function updatePlayerPosition() {
            const containerWidth = gameContainer.clientWidth;
            const timelineWidth = timeline.clientWidth;
            const playerX = (scrollX / (timelineWidth - containerWidth)) * containerWidth;
            player.style.left = `${playerX}px`;
        }

        function handleScroll(event) {
            const containerWidth = gameContainer.clientWidth;
            const timelineWidth = timeline.clientWidth;
            scrollX += event.deltaY;
            scrollX = Math.max(0, Math.min(scrollX, timelineWidth - containerWidth));
            timeline.style.transform = `translate(${-scrollX}px, -50%)`;
            updatePlayerPosition();
            updateCardVisibility();
        }

        function updateCardVisibility() {
            const cards = document.querySelectorAll('.card');
            const playerRect = player.getBoundingClientRect();
            const playerCenter = playerRect.left + playerRect.width / 2;
            
            cards.forEach((card) => {
                const cardRect = card.getBoundingClientRect();
                const cardCenter = cardRect.left + cardRect.width / 2;
                const distanceFromPlayer = Math.abs(cardCenter - playerCenter);

                if (distanceFromPlayer < window.innerWidth / 4) {
                    card.classList.add('visible');
                    const scale = 1 + (window.innerWidth / 4 - distanceFromPlayer) / (window.innerWidth / 4);
                    card.style.transform = `scale(${scale})`;
                    card.style.opacity = 1;
                } else {
                    card.classList.remove('visible');
                    card.style.transform = 'scale(0.5)';
                    card.style.opacity = 0;
                }
            });
        }

        function showModal(data) {
            modalTitle.textContent = `${data.title} (${data.year})`;
            modalContent.innerHTML = `
                <p><strong>Creator:</strong> ${data.creator}</p>
                <p>${data.description}</p>
            `;
            modal.classList.add('active');
        }

        function hideModal() {
            modal.classList.remove('active');
        }

        populateTimeline();
        updatePlayerPosition();
        updateCardVisibility();

        window.addEventListener('wheel', handleScroll, { passive: false });
        window.addEventListener('resize', () => {
            updatePlayerPosition();
            updateCardVisibility();
        });
        modalClose.addEventListener('click', hideModal);

        // Prevent default scrolling
        window.addEventListener('scroll', function(event) {
            event.preventDefault();
            window.scrollTo(0, 0);
        });
    </script>
</body>
</html>
