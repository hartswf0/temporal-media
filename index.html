<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Temporal Media Apparatus</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Star Field for Background Animation -->
    <div id="starField"></div>

    <!-- Orb Indicator for Navigation Feedback -->
    <div id="orb"></div>

    <!-- Vertical Timeline to Display Title Cards -->
    <div id="timeline"></div>

    <!-- Information Modal for Detailed Information -->
    <div id="infoModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title"></h2>
                <p class="logline"></p>
                <p class="creator"></p>
                <a href="#" class="more-info-link" target="_blank">Access Extended Data</a>
                <span class="close">&times;</span>
            </div>
            <div class="modal-body">
                <!-- Dynamic Content Will Be Injected Here -->
            </div>
        </div>
    </div>

    <!-- Welcome Modal for Introduction and Start Button -->
    <div id="welcomeModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <span class="close">&times;</span>
            </div>
            <div class="modal-body">
                <h2 class="welcome-title">Welcome, Explorer</h2>
                <p class="welcome-text">Embark on a journey through time uncovering hidden stories.</p>
                <button id="startJourneyButton" class="start-button">Begin Your Quest</button>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="dataEntries.js"></script>
    <script src="script.js"></script>
</body>
</html>
